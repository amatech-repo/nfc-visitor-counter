<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>来場者カウンター</title>
  </head>
  <body>
    <div id="app">
      <div class="title">Welcome to あまてく</div>
      <div class="subtitle">来場者数</div>
      <div class="visitor">
        <div id="visitorCount" class="counter">00</div>
        <div class="unit">人</div>
      </div>
    </div>

    <script>
      // サーバーからカウンターの値を取得して表示を更新する関数
      function fetchVisitorCount() {
        fetch("/counter/count")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            updateDisplay(data.count);
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });

        // 5秒ごとに来場者数を更新する
        setInterval(fetchVisitorCount, 5000);
      }

      // 表示を更新する関数
      function updateDisplay(count) {
        const visitorCountElement = document.getElementById("visitorCount");
        visitorCountElement.textContent = count.toString().padStart(2, "0");
      }

      // ページが読み込まれた時にカウンターを取得する
      window.addEventListener("DOMContentLoaded", (event) => {
        fetchVisitorCount();
      });
    </script>
  </body>
</html>
