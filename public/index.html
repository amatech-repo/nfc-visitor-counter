<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>来場者カウンター</title>
  </head>
  <body>
    <div id="app">
      <div class="title">Welcome to あまてく</div>
      <div class="subtitle">来場者数</div>
      <div class="visitor">
        <div id="visitorCount" class="counter">00</div>
        <div class="unit">人</div>
      </div>
      <!-- スタートと停止ボタンを追加 -->
      <div class="controls">
        <button onclick="startCount()">スタート</button>
        <button onclick="stopCount()">停止</button>
      </div>
    </div>

    <script>
      // サーバーからカウンターの値を取得して表示を更新する関数
      function fetchVisitorCount() {
        fetch("/count")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            updateDisplay(data.count);
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });
      }

      // 表示を更新する関数
      function updateDisplay(count) {
        const visitorCountElement = document.getElementById("visitorCount");
        visitorCountElement.textContent = count.toString().padStart(2, "0");
      }

      // カウントを開始する
      function startCount() {
        fetch("/start-count")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((message) => {
            console.log(message);
            // ここでカウンター表示をアクティブにするなどの処理が可能
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });

        // 5秒ごとに来場者数を更新する
        setInterval(fetchVisitorCount, 5000);
      }

      // カウントを停止する
      function stopCount() {
        fetch("/stop-count")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((message) => {
            console.log(message);
            // ここでカウンター表示を非アクティブにするなどの処理が可能
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });
      }

      // ページが読み込まれた時にカウンターを取得する
      window.addEventListener("DOMContentLoaded", (event) => {
        fetchVisitorCount();
      });
    </script>
  </body>
</html>
